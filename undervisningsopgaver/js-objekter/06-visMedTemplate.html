<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <section class="data-container"></section>
    <template>
        <article class="dyret">
            <h3></h3>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start")
            let dyr = [{
                    "navn": "Frø",
                    "type": "Amfible",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "skovbunden"
                },
                {
                    "navn": "Gris",
                    "type": "Pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarmen"
                },
                {
                    "navn": "Ræv",
                    "type": "Pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "skoven"
                }, {
                    "navn": "Sild",
                    "type": "Fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "havet"
                }, {
                    "navn": "Krokodille",
                    "type": "Krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "sumpen"
                }
            ]
            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyret => {

                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyret.navn;
                klon.querySelector("img").src = dyret.billede;
                klon.querySelector(".type").textContent += dyret.type;
                klon.querySelector(".levested").textContent += dyret.levested;
                container.appendChild(klon);


            })
            console.log(dyr);

        }
    </script>

</body></html>
