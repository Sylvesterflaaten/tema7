<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
        }

        .cirkel {
            background-color: red;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        const firkant = document.querySelector(".firkant");
        const cirkel = document.querySelector(".cirkel");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start")


            cirkel.innerHTML = "<img src='http://mabe-kea.dk/E19/pics/pig.png'>";
            firkant.innerHTML = "<img src='http://mabe-kea.dk/E19/pics/frog.png'>";

            firkant.addEventListener("click", skiftBillede);
            cirkel.addEventListener("click", stopSkift);

            function skiftBillede() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
            }

            function stopSkift() {
                firkant.removeEventListener("click", skiftBillede);
                firkant.style.transition = "1.5s";
                firkant.style.backgroundColor = "red";
                cirkel.style.transition = "1.5s";
                cirkel.style.transform = "rotate(180deg)";
            }
        }

    </script>
</body>

</html>
